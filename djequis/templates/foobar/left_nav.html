{% load livewhale_api %}
{% get_lw_content as nav blurbs 1830 %}
{{nav.body}}
<hr>
<ul>
  <li>
    <a href="{% url 'foobar_create_form' %}">Foobar form</a>
  </li>
  <li>
    <a href="{% url 'foobar_archives' %}">Foobar archives</a>
  </li>
  {% if not user.is_anonymous %}
    <li>
      <a href="{% url 'auth_logout' %}?next={{request.path}}">Logout</a>
    </li>
    {% if user.is_superuser %}
      <li>
        <a href="{% url 'admin:index' %}">Administration</a>
      </li>
    {% endif %}
  {% else %}
    <li>
      <a href="{% url 'auth_login' %}?next={{request.path}}">Login</a>
    </li>
  {% endif %}
</ul>
